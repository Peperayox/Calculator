<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./images/calculatorImage.png" />

    <title>Calculator</title>
  </head>
  <div class="calculator">
    <div class="display">
      <div class="display-top">topNig</div>
      <div class="display-bottom">888888</div>
    </div>

    <div class="button-especial">
      <button id="clear" class="btn-especial btn">CLEAR</button>
      <button id="delete" class="btn-especial btn">DELETE</button>
    </div>
    <div class="button-grid">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">รท</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">x</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn">=</button>
      <button class="btn">+</button>
    </div>
  </div>
  <body>
    <div class="footer">
